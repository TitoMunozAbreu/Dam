  <body style="background-color:#EDEDED; font-family:'Noto Mono',serif" >

    <div class="top-container" style="background-color:#D8D9CF">
    <img style="position: relative; left: 47%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png" alt="HTML.Logo" height="100px"><br>
    <h4 >
      <a style="position: relative; left: 5%" href="index.html" target="_parent"> Tito Jose Muñoz Abreu</a>
      <a style="position: absolute; right: 5%" href="contacta.html">Contactame</a>
    </h4>

  </div>

    <div class="middle-container">
      <h3 style="color: #E26868"><i>Datos de contacto</i></h3>
      <form name="formulario" action="mailto:munoztitojose@gmail.com" method="post" enctype="text/plain">
        <label> Nombre:
          <input type="text" id="Nombre" name="Nombre" hspace="10"></label><br>
        <label> Apellidos:
          <input type="text" id="Apellidos" name="Apellidos" vspace="10">
        </label><br>
        <label> F.Nacimiento:
          <input type="date" id="F.Nacimiento" name="F.Nacimiento" vspace="10"></label><br>
        <label> Telefono:
          <input type="tel" id="Telefono" name="Telefono"  hspace="5" vspace="10"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" >
          <small>Format: 123-45-67-89</small>
        </label><br>
        <label>Mensaje:<br>
          <textarea name="mensaje" rows="10" cols="30" maxlength="100"></textarea></label><br>
        <input type="submit" name="" vspace="15">
      </form>
    </div>

    <div class="bottom-container" align="center">
      <footer>
